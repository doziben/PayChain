<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Logo-icon-white.ico">
    <link rel="stylesheet" href="main.css">
    <title>PayChain</title>
</head>

<body>   
    <div class="navbar">
        <div class="container">
            <img class="logo" src="assets/Logo.svg" alt="paychain logo">
            <img id="mobile-cta" src="assets/menu.svg" alt="open navigation" class="mobile-menu-open">

            <nav>
                <img id="mobile-close" src="assets/Close.svg" alt="close navigation" class="mobile-menu-close">
                <ul class="primary-nav">
                    <li><a class="link" href="#">Home</a></li>
                    <li><a class="link" href="#">Features</a></li>
                    <li><a class="link" href="#">Learn</a></li>
                    <li><a class="link" href="#">Developers</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li><a class="link" href="#">Log In</a></li>
                    <li><a class="link-cta" href="#">Try PayChain</a></li>
                </ul>
            </nav>

        </div>
    </div>

    <section class="hero">

        <div class="hero-container">
            <div class="hero-left">
                <h1>Shop and Pay <br> with <span>Crypto</span> </br></h1>
                <p class="hero">With PayChain, you can spend crypto or US dollars everywhere VisaÂ® debit cards are accepted.</p>
                
                <div class="hero-cta">
                    <a class="primary-cta" href="#">Try PayChain</a>
                    <a href="#" class="secondary-cta"> See How
                        <img class="video-icon" src="assets/play.svg" alt="watch video">
                    </a>
                </div>
            </div>

            <div class="hero-illustration">
                <img src="assets/illustration.svg" alt="PayChain Illustration" class="hero-img">
            </div>
        </div>
    </section>

    <section class="other">
        <div class="other-container">

            <div class="stores">
                <img class="maps" src="assets/map.svg" alt="stores accepted">
                <div class="stores-text">
                    <h2>284+</h2>
                    <p class="other">STORES ACCEPT PAYCHAIN <br> GLOBALLY </br> </p>
                </div>
            </div>

            <div class="logos">
                <div class="logo-row-1">
                    <img class="sponsors" src="assets/Amazon.svg" alt="">
                    <img class="sponsors" src="assets/Booking.svg" alt="">
                    <img class="sponsors" src="assets/Shopify.svg" alt="">
                </div>
                <div class="logo-row-2">
                    <img class="sponsors" src="assets/Netflix.svg" alt="">
                    <img class="sponsors" src="assets/Upwork.svg" alt="">
                    <img class="sponsors" src="assets/Coinbase.svg" alt="">
                </div>
            </div>
        </div>
    </section>

<script>
    const mobileMenuOpen = document.getElementById('mobile-cta')
        nav = document.querySelector('nav')
        mobileMenuClose = document.getElementById('mobile-close');

    mobileMenuOpen.addEventListener('click', () => {
        nav.classList.add('mobile-menu-open');
    })

    mobileMenuClose.addEventListener('click', () => {
        nav.classList.remove('mobile-menu-open');
    })

</script>

</body>
</html>
